<template id="form-item-list-generator">
  <v-card color="#f5f8fa" style="max-height: 100%"
    :class="{'d-flex': !isMobile, 'form-item-list-generator-content': !isMobile}">
    <v-card style="max-height: 100%; overflow-y: auto;" :style="{'width': isMobile ? '100%' : '300px'}"
      :class="{'pa-4': !isMobile, 'pa-2': isMobile, 'mr-6': !isMobile}">
      <div class="left-component-item-title" :style="{'white-space': 'nowrap'}">
        <v-icon>mdi-puzzle-outline</v-icon>
        <span style="transform: translateY(2px); display: inline-block;">组件</span>
      </div>
      <draggable :group="{ name: 'componentGroup', pull: 'clone', put: false }" :list="componentList"
        draggable=".left-component-item" :clone="cloneComponent" @end="leftComponentDraggableOnEnd">
        <div class="left-component-item" v-for="(component, index) in componentList" :key="index"
          @click="addFormItem(component)">
          <div class="left-component-item-body">
            <v-icon small class="mr-1">{{ component.icon }}</v-icon>
            {{ component.typeDesc }}
          </div>
        </div>
      </draggable>
    </v-card>

    <v-card class="formItemList pt-5 px-4" style="position: relative;max-height: 100%; overflow-y: auto;">
      <div class="d-flex justify-end">

        <v-btn small color="error" @click.stop="emptyCanva" class="mr-2">
          <span>重置</span>
        </v-btn>
        </v-btn>

      </div>
      <form-item-list-content
        :selected-form-item="selectedFormItem"
        :form-item-list="formItemList"
        :select-canva-id.sync="selectCanvaId"
      />

    </v-card>

    <v-card style="max-height: 100%; overflow-y: auto;" :style="{'width': isMobile ? 'auto' : '300px'}" class="pa-4"
      :class="{'ml-6': !isMobile}">
      <div class="property-title">
        <v-icon>mdi-application-edit-outline</v-icon>
        <span style="transform: translateY(2px); display: inline-block;">组件属性</span>
      </div>
      <div v-if="selectCanvaId && selectedFormItem">
        <v-card class="mt-5" flat v-if="['singleSelect', 'multipleSelect'].includes(selectedFormItem.component.type)">
          <v-row no-gutters>
            <v-col cols="12">
              <v-row no-gutters>
                <span class="inputLabel">附件上传配置</span>
                <v-col cols="12">
                  <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="图片" value="img"
                    hide-details style="display: inline-block; margin: 0 20px"></v-checkbox>
                  <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="音频" value="audio"
                    hide-details style="display: inline-block; margin-right: 20px"></v-checkbox>
                  <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="视频" value="video"
                    hide-details style="display: inline-block;"></v-checkbox>
                </v-col>
              </v-row>
            </v-col>
            <v-col cols="12">
              <span class="inputLabel">参考分数</span>
              <v-textarea class="cus-v-input" dense filled single-line color="success"
                v-model="selectedFormItem.component.score" auto-grow :rows="1">
              </v-textarea>
              <span class="inputLabel">题目</span>
              <v-textarea class="cus-v-input" dense filled single-line color="success"
                v-model="selectedFormItem.component.statement" auto-grow :rows="1">
              </v-textarea>
              <div style="display: flex; flex-direction: row;justify-content: space-between; align-items: center;">
                <v-subheader class="pa-0">选项列表</v-subheader>
                <v-btn icon @click.stop="propertyAddOption(selectedFormItem.component.selectOptionList.length)">
                  <v-icon dark color="grey lighten-1">mdi-plus-box</v-icon>
                </v-btn>
              </div>
              <v-list class="propertyList" dense style="max-height: 300px; overflow-y: auto;">
                <template v-for="(optionText, i) in selectedFormItem.component.selectOptionList">
                  <v-list-item class="pa-0" :data-index="selectCanvaId" :key="selectCanvaId + '-' + i">
                    <v-list-item-content>
                      <v-textarea class="cus-v-input" dense :key="selectCanvaId + '-' + i" filled
                        :prefix="optionKey[i]+': '" single-line color="success"
                        v-model="selectedFormItem.component.selectOptionList[i]" auto-grow :rows="1"
                        @input="resetAnswer(selectCanvaId, selectedFormItem.component.type)">
                      </v-textarea>
                    </v-list-item-content>
                    <v-list-item-action class="ml-2">
                      <v-btn icon @click.stop="propertyDeleteOption(i)">
                        <v-icon color="grey lighten-1" dark>mdi-delete</v-icon>
                      </v-btn>
                    </v-list-item-action>
                  </v-list-item>
                </template>
              </v-list>
            </v-col>
          </v-row>
        </v-card>
        <v-card class="mt-5" flat v-if="['textarea', 'markdown'].includes(selectedFormItem.component.type)">
          <v-row no-gutters>
            <span class="inputLabel">附件上传配置</span>
            <v-col cols="12">
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="图片" value="img"
                hide-details style="display: inline-block; margin: 0 20px"></v-checkbox>
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="音频" value="audio"
                hide-details style="display: inline-block; margin-right: 20px"></v-checkbox>
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="视频" value="video"
                hide-details style="display: inline-block;"></v-checkbox>
            </v-col>
          </v-row>
          <span class="inputLabel">参考分数</span>
          <v-textarea class="cus-v-input" dense filled single-line color="success"
            v-model="selectedFormItem.component.score" auto-grow :rows="1">
          </v-textarea>
          <span class="inputLabel">题目</span>
          <v-textarea class="cus-v-input" dense filled single-line label="多行文本" auto-grow :rows="1"
            v-model="selectedFormItem.component.statement"></v-textarea>


        </v-card>
        <v-card class="mt-5" flat v-if="selectedFormItem.component.type === 'fillBlank'">
          <v-row no-gutters>
            <span class="inputLabel">附件上传配置</span>
            <v-col cols="12">
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="图片" value="img"
                hide-details style="display: inline-block; margin: 0 20px"></v-checkbox>
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="音频" value="audio"
                hide-details style="display: inline-block; margin-right: 20px"></v-checkbox>
              <v-checkbox class="mt-0" v-model="selectedFormItem.component.uploadConfig" label="视频" value="video"
                hide-details style="display: inline-block;"></v-checkbox>
            </v-col>
          </v-row>
          <span class="inputLabel">参考分数</span>
          <v-textarea class="cus-v-input" dense filled single-line color="success"
            v-model="selectedFormItem.component.score" auto-grow :rows="1">
          </v-textarea>
          <span class="inputLabel">题目</span>
          <template v-for="(item, index) in selectedFormItem.component.statement">
            <v-textarea v-model="item.value" hide-details class="cus-v-input mb-1" dense filled single-line
              color="success" auto-grow :rows="3" @input="nodeLoadingStatus = 'input'"
              :placeholder="item.type === 'text' ? '题目' : '填空'">
              <template v-slot:append-outer>
                <div class="d-flex flex-column">
                  <v-menu style="top: -12px" offset-y>
                    <template v-slot:activator="{ on, attrs }">
                      <v-chip class="px-1" small v-bind="attrs" v-on="on"
                        :color="item.type === 'text' ? 'secondary' : 'success'">
                        {{ item.type === 'text' ? '题目' : '填空' }}
                      </v-chip>
                    </template>
                    <v-card>
                      <v-card-text class="pa-0">
                        <v-btn v-for="(ty, key, i) in constantCollection.fillBlankType" :key="i"
                          @click="selectedFormItem.component.statement[index].type = key" text color="primary">
                          {{ty}}
                        </v-btn>
                      </v-card-text>
                    </v-card>
                  </v-menu>
                  <v-menu style="top: -12px" offset-y>
                    <template v-slot:activator="{ on, attrs }">
                      <v-btn small v-bind="attrs" v-on="on" icon color="black" dark>
                        <v-icon>mdi-plus</v-icon>
                      </v-btn>
                    </template>
                    <v-card>
                      <v-card-text class="pa-0">
                        <v-btn v-for="(type, key, i) in constantCollection.fillBlankType" :key="i"
                          @click="addFillBlankLine(i, index, key)" text color="primary">
                          {{type}}
                        </v-btn>
                      </v-card-text>
                    </v-card>
                  </v-menu>
                  <v-menu style="top: -12px" offset-y>
                    <template v-slot:activator="{ on, attrs }">
                      <v-btn small v-bind="attrs" v-on="on" icon color="black" dark>
                        <v-icon>mdi-dots-vertical</v-icon>
                      </v-btn>
                    </template>

                    <v-card>
                      <v-card-text class="pa-0">
                        <v-btn v-for="(type, i) in ['删除']" :key="i"
                          @click="editFillBlankLine(selectCanvaId, index, type)" text color="primary"
                          :disabled="type === '粘贴'">
                          {{type}}
                        </v-btn>
                      </v-card-text>
                    </v-card>
                  </v-menu>
                </div>

              </template>
            </v-textarea>
          </template>

        </v-card>
        <v-card class="mt-5" flat v-if="selectedFormItem.component.type === 'input'">
          <v-textarea class="cus-v-input" dense filled single-line label="单行文本" auto-grow :rows="1"
            v-model="selectedFormItem.component.statement"></v-textarea>
        </v-card>
        <v-card class="mt-5" flat v-if="['displayText', 'questionGroup'].includes(selectedFormItem.component.type)">
          <span class="inputLabel">题目</span>

          <v-textarea class="cus-v-input" dense filled single-line label="多行文本" auto-grow :rows="1"
            v-model="selectedFormItem.component.statement"></v-textarea>


        </v-card>
        <v-card class="mt-5" flat
          v-if="['questionGroup', 'singleSelect', 'multipleSelect', 'fillBlank', 'textarea'].includes(selectedFormItem.component.type)">
          <span class="inputLabel">内容块</span>
          <form-item-markdown :form-item-id="selectedFormItem.id" :value="selectedFormItem.component.markdownContent"
            @change="selectedFormItem.component.markdownContent=$event" :toolbar-icons="() => {
            return ['undo', 'redo']
          }" />
        </v-card>
      </div>
    </v-card>
  </v-card>
</template>

<script src="/<$ ctx.app.config.appId $>/public/js/lib/Sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>

<script>
  // 1. v-main 滚动条
  // 2. v-navigation-drawer 小屏幕 不要关闭
  Vue.component("form-item-list-generator", {
    template: '#form-item-list-generator',
    vuetify: new Vuetify(),
    name: 'form-item-list-generator',
    props: {
      formItemList: {
        type: Array,
        default: () => []
      },
      selectCanvaId: {
        type: String,
        default: ""
      },
    },
    inject: ["formItemSelect", "uuid", "optionKey"],
    data: () => ({
      
      constantCollection: {
        // text - 题目 input - 填空
        fillBlankType: {
          text: '题目',
          input: '填空'
        }
      },
      componentList: [
        { typeDesc: '多行文本', type: 'textarea', statement: '多行文本', markdownContent: '', answer: '', score: '', uploadConfig: [], icon: 'mdi-form-textarea' },
        { typeDesc: 'Markdown', type: 'markdown', statement: 'Markdown', markdownContent: '', answer: '', score: '', uploadConfig: [], icon: 'mdi-form-textarea' },
        {
          typeDesc: '单选',
          type: 'singleSelect',
          statement: '单选',
          markdownContent: '',
          selectOptionList: ['选项1', '选项2'],
          uploadConfig: [],
          answer: '',
          score: '',
          icon: 'mdi-checkbox-marked-circle'
        },
        {
          typeDesc: '多选',
          type: 'multipleSelect',
          statement: '多选',
          markdownContent: '',
          selectOptionList: ['选项1', '选项2'],
          uploadConfig: [],
          answer: [],
          score: '',
          icon: 'mdi-checkbox-marked'
        },
        {
          typeDesc: '填空题',
          type: 'fillBlank',
          statement: [
            { id: 1, type: 'text', value: '文本' },
            { id: 2, type: 'input', value: '填空', width: '100px' },
            { id: 3, type: 'text', value: '文本' },
          ],
          markdownContent: '',
          uploadConfig: [],
          answer: {
            2: '明月'
          },
          score: '',
          icon: 'mdi-text-recognition'
        },
        { typeDesc: '纯标题文本', type: 'displayText', markdownContent: '', answer: '', score: '', uploadConfig: [], icon: 'mdi-form-textarea' },
        { typeDesc: '组', type: 'questionGroup', markdownContent: '', answer: '', score: '', uploadConfig: [], icon: 'mdi-form-textarea' },
      ],
      tempComponent: null,


      // 当 needle 是空字符串时，我们应当返回什么值呢？这是一个在面试中很好的问题。

      // 对于本题而言，当 needle 是空字符串时我们应当返回 0 。这与 C 语言的 strstr() 以及 Java 的 indexOf() 定义相符。
      // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
      // `,
      //             property: {}, icon: 'mdi-checkbox-marked-circle'
      //           },
      //           formItemData: {}
      //         }
      //       ],
      selectedFormItemId: null,
      rightPanels: [0, 1, 2, 3, 4],
    }),
    computed: {
      // selectCanvaId() {
      //   const index = this.formItemList.findIndex(item => item.id === this.selectedFormItemId);
      //   return index;
      // },
      isMobile() {
        return window.innerWidth < 600;
      },
      selectedFormItem() {
        let filteredSelectedFormItem = null
        try {
          this.formItemList.forEach(item => {
            if (item.id === this.selectCanvaId) {
              filteredSelectedFormItem = item
              throw Error();
            }
            const itemList = item.component.itemList
            if (Array.isArray(itemList)) {
              itemList.forEach(item2 => {
                if (item2.id === this.selectCanvaId) {
                  filteredSelectedFormItem = item2
                  throw Error();
                }
              })
            }
          })
        } catch (e) {
        }

        return filteredSelectedFormItem
      }
    },
    mounted() {
    },
    destroyed() {
    },

    async created() {

    },
    methods: {
      formItemSelect(index) {
        this.$parent.formItemSelect(index)
      },
      resetAnswer(index, type) {
        // 由于组件ui 选中时改变题目bug，动态设置现有选中答案
        // index: 这里并不是数字，而是ID
        let itemIndex = index;
        if (typeof index === 'string') {
          itemIndex = this.formItemList.findIndex(item => item.id === index);
        }
        if (type === 'singleSelect') {
          if (!this.formItemList[itemIndex].component.selectOptionList.includes(this.formItemList[itemIndex].component.answer)) {
            this.formItemList[itemIndex].component.answer = '';
          }
        } else {
          this.formItemList[itemIndex].component.answer = this.formItemList[itemIndex].component.answer ? this.formItemList[itemIndex].component.answer.filter(e => this.formItemList[itemIndex].component.selectOptionList.includes(e)) : [];
        }
      },
      emptyCanva() {
        this.formItemList = [];
        this.$emit('change', []);
      },
      cloneComponent(component) {
        this.tempComponent = component;
      },
      leftComponentDraggableOnEnd(event) {
        console.log('leftComponentDraggableOnEnd event:', event)
        if (event.from !== event.to) {
          const newIndex = event.newIndex;
          this.addFormItem(this.tempComponent, newIndex, event);
        }
        this.tempComponent = null;
      },
      addFormItem(_component, targetIndex, event) {
        const component = {
          ..._component,
          answer: Array.isArray(_component.answer) ? [..._component.answer] : (typeof _component.answer === 'string') ? _component.answer : { ..._component.answer },
          uploadConfig: [..._component.uploadConfig],
          itemList: []
        };
        if (_component.selectOptionList) {
          component['selectOptionList'] = [..._component.selectOptionList];
        }

        const { type } = component;
        const formItem = {
          id: `${type}_${this.uuid(8)}`,
          component
        };

        if (!this.formItemList) {
          this.formItemList = [];
        }


        if (event) {
          if (event.to.className.includes('questionGroup') && !formItem.id.includes('questionGroup')) {
            // 添加到组件到分组
            let newFormItemList = [...this.formItemList]
            newFormItemList = newFormItemList.map(item => {
              if (event.to.className.includes(item.id)) {
                item.component.itemList.push(formItem)
              }
              return item
            })
            this.formItemList = newFormItemList
            return;
          }
        }


        if (targetIndex > -1) {
          this.formItemList.splice(targetIndex, 0, formItem);
        } else {
          this.formItemList = [...this.formItemList, formItem];
        }
        this.$emit("change", this.formItemList);
        setTimeout(() => {
          this.formItemSelect(formItem.id);
        }, 500);
      },

      propertyAddOption(index) {
        this.selectedFormItem.component.selectOptionList.splice(index, 0, '选项' + (index + 1));
      },
      propertyDeleteOption(index) {
        this.selectedFormItem.component.selectOptionList.splice(index, 1);
      },

      getFormItemList() {
        return this.formItemList;
      },

      addFillBlankLine(formIndex, index, type) {
        const id = Date.now();
        this.selectedFormItem.component.statement.splice(index + 1, 0, {
          id, type, value: ''
        })
        this.selectedFormItem.component.answer[id] = '';
      },
      async editFillBlankLine(formIndex, index, type) {
        switch (type) {
          case '剪切':
          case '复制':
            this.lineHandler = {
              type: type === '剪切' ? 'cut' : 'copy',
              line: this.selectedFormItem.component.statement[index]
            }
            break;
          case '粘贴':
            this.selectedFormItem.component.statement.splice(index + 1, 0, {
              ...this.lineHandler.line, id: Date.now()
            })
            if (this.lineHandler.type === 'cut') {
              const i = this.selectedFormItem.component.statement.findIndex(e => e.id === this.lineHandler.line.id);
              this.selectedFormItem.component.statement.splice(i, 1);
              this.lineHandler = {
                type: '',
                line: {}
              }
            }
            break;
          case '删除':
            this.selectedFormItem.component.statement.splice(index, 1);
            break;
        }
      },
      datadragEndSub(index, event) {
        console.log(index, event)
      },
      

    },
  })
</script>
